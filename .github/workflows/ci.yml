name: Veritas CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run ruff linter
        run: uv run ruff check src/

      - name: Run mypy type checker
        run: uv run mypy src/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run frontend linter
        run: cd frontend && npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: pip install uv

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run pytest
        run: uv run pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml

  test-frontend:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run frontend tests
        run: cd frontend && npm run test

  build-and-test-docker:
    runs-on: ubuntu-latest
    needs: [test, test-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/veritas/Dockerfile
          push: false
          load: true
          tags: veritas-backend:test

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: Dockerfile
          push: false
          load: true
          tags: veritas-frontend:test

      - name: Verify backend container runs
        run: |
          docker run --rm veritas-backend:test python -c "from veritas.api.main import app; print('Backend OK')"

      - name: Verify frontend container runs
        run: |
          docker run --rm veritas-frontend:test node -e "console.log('Frontend OK')"

  deploy-preview:
    runs-on: ubuntu-latest
    needs: build-and-test-docker
    if: github.event_name == 'pull_request'
    steps:
      - name: Deploy to preview
        run: echo "Deploy preview for PR #${PR_NUMBER}"
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: build-and-test-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Deploy to production
        run: echo "Deploy to production"
