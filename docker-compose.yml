version: "3.8"

services:
  veritas:
    build:
      context: .
      dockerfile: src/veritas/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://veritas:veritas@postgres:5432/veritas
      - REDIS_URL=redis://redis:6379/0
      - CDP_API_KEY_ID=${CDP_API_KEY_ID}
      - CDP_API_KEY_SECRET=${CDP_API_KEY_SECRET}
      - MINIMAX_API_KEY=${MINIMAX_API_KEY}
      - ENABLE_MAINNET=false
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=veritas
      - POSTGRES_PASSWORD=veritas
      - POSTGRES_DB=veritas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veritas -d veritas"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - veritas
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: veritas_network
