version: "3.8"

# Production Docker Compose Configuration
# Use: docker compose -f docker-compose.yml up -d

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: veritas-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=postgresql+asyncpg://veritas:veritas@postgres:5432/veritas
      # Redis (for caching/sessions)
      - REDIS_URL=redis://redis:6379/0
      # API Keys (from .env file)
      - CDP_API_KEY_ID=${CDP_API_KEY_ID}
      - CDP_API_KEY_SECRET=${CDP_API_KEY_SECRET}
      - MINIMAX_API_KEY=${MINIMAX_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # Settings
      - ENABLE_MAINNET=false
      - DEBUG=false
      - WEBSOCKET_TOKEN=${CDP_API_KEY_ID}
      - CORS_ORIGINS=http://localhost:3000,https://yourdomain.com
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - veritas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: veritas-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - veritas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: veritas-postgres
    environment:
      - POSTGRES_USER=veritas
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-veritas}
      - POSTGRES_DB=veritas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - veritas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veritas -d veritas"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: veritas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - veritas-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: veritas-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - veritas-network
    profiles:
      - nginx

volumes:
  postgres_data:
  redis_data:

networks:
  veritas-network:
    driver: bridge
